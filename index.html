<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body class="main-layout">
    <main class="main-content">
        <header>
            <h1>TravelTip</h1>
            <section class="location-finder">
                <form>
                    <input onsubmit="onEnterLocation(this.value)" type="text" placeholder="Enter Location">
                    <button>Go</button>
                </form>

            </section>
            <div class="my-location"><button class="my-location-btn" onclick="onGetUserPos()">My Location</button></div>
        </header>

        <div class="copy-location">
            <p>My Location: <span></span></p>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>

            <button onclick="onCopyLocation()">Copy Location</button>
        </div>

        <section class="map-info-container">
            <div class="location-info">

                <div class="weather-container">

                </div>
                <div class="locations-container">
                    <p>Locations:</p>
                    <ul>

                    </ul>

                </div>
            </div>
            <div class="map-container" id="map" style="width: 100%; height: 460px;"></div>
        </section>

        <!-- <pre class="locs">
        
    </pre> -->
        </p>
    </main>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
