<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body class="main-layout">
    <header>
        <h1>TravelTip Starter</h1>
        <section class="location-finder">
            <form onsubmit="onSubmitText(event)">
                <input class="location-input" type="text">
                <button>Go</button>
            </form>

        </section>
        <div class="my-location"><button class="my-location-btn" onclick="onGetUserPos()">My Location</button></div>
    </header>

    <main class="main-content">
        <div class="copy-location">
            <p>Location: <span></span></p>
            <button onclick="onCopyLocation()">Copy Location</button>
        </div>

        <section class="loction-info">
            <div class="weather-container">

            </div>
            <div class="locations-container">
                <ul>

                </ul>

            </div>
            <div class="map-container" id="map" style="width: 100%; height: 400px;" onclick="onMarkerPlacement()"></div>
        </section>


        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>

        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>




        <p>You are at: <span class="user-pos"></span></p>



        <!-- <pre class="locs">
        
    </pre> -->
        </p>
    </main>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
